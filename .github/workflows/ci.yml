on: push
name: Continuous integration

jobs:
  lints:
    name: Lints
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Run build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Run tests
        run: CARGO_TERM_COLOR=never cargo test --release --color never -j1 -- --test-threads=1
        env:
          NO_COLOR: 1
          TERM: dumb

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        # No need to execute it multiple times
        if: matrix.os == 'ubuntu-latest'
        with:
          command: fmt
          args:  --all -- --check

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features



